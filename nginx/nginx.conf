events {}

http {
  map $arg_app_id $app_upstream {
    default http://app-hija-1:8000;   # fallback por si no coincide
    1       http://app-hija-1:8000;   # Rodel-RealState (FastAPI)
    2       http://app-hija-2:3002;   # Rodel-Garage (Express)
  }
  server {
    listen 8080;

    # Portal (p치gina de login)
    location / {
      proxy_pass http://portal:80/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Subrequest de autenticaci칩n (interno)
    location = /internal/auth {
      internal;
      proxy_set_header Authorization "Bearer $cookie_jwt";
      proxy_pass http://app-hija-1:8000/validate;
    }

    # 游 Entrada por IDs: /app/?app_id=...&client_id=...
    location /app/ {
      auth_request /internal/auth;

      # Pasa la sesi칩n y los IDs seleccionados a la app
      proxy_set_header Authorization "Bearer $cookie_jwt";
      proxy_set_header X-App-Id    $arg_app_id;
      proxy_set_header X-Client-Id $arg_client_id;

      # 游댢 Reescribe /app/foo -> /foo para el upstream
      rewrite ^/app/(.*)$ /$1 break;

      # Selecci칩n din치mica del upstream por app_id (definido en map)
      proxy_pass $app_upstream;

      # cabeceras est치ndar
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page 401 = @login;
    location @login { return 302 /; }

    # --- excepciones: no pedir auth para login/validate ---
    location = /app1/login {
      proxy_pass http://app-hija-1:8000/login;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    location = /app1/validate {
      proxy_pass http://app-hija-1:8000/validate;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # App1 protegida
    location /app1/ {
      auth_request /internal/auth;
      proxy_set_header Authorization "Bearer $cookie_jwt";
      proxy_set_header X-App-Id    $arg_app_id;    # 游녣 app_id desde ?app_id=...
      proxy_set_header X-Client-Id $arg_client_id; # 游녣 client_id desde ?client_id=...
      proxy_pass http://app-hija-1:8000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # App2 protegida
    location /app2/ {
      auth_request /internal/auth;
      proxy_set_header Authorization "Bearer $cookie_jwt";
      proxy_set_header X-App-Id    $arg_app_id;
      proxy_set_header X-Client-Id $arg_client_id;
      proxy_pass http://app-hija-2:3002/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # (opcional) proteger AuthZ tambi칠n
    location /authz/ {
      auth_request /internal/auth;
      proxy_set_header Authorization "Bearer $cookie_jwt";
      proxy_pass http://authz-service:8100/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
